<h3>Todos List</h3>

@if (todoItems().length === 0) {
  <p>Loading...</p>
}

<form>
  <label>Filter Todos: </label>
  <input name="searchTeam"
  [(ngModel)]="searchTeam"
  placeholder="Search todos..." />
</form>

<ul class="todos">
  @for (todo of todoItems() | filterTodos : searchTeam(); track todo.id) {
    <app-todo-item (todoToggled)="updateTodoItem($event)" [todo]="todo" />
  }
</ul>
